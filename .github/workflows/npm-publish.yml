name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # v2 -> v4 업그레이드
      - uses: actions/setup-node@v4  # v1 -> v4 업그레이드
        with:
          node-version: 18  # node 12는 지원이 종료되었으므로 18 또는 20 권장
      - run: npm ci
      - run: npm run test
      - uses: actions/upload-artifact@v4  # v2 -> v4 (에러 해결 지점)
        with:
          name: coverage-report  # v4에서는 name 필드가 필수인 경우가 많습니다
          path: coverage/
    
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # v2 -> v4
      - uses: actions/setup-node@v4  # v1 -> v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}